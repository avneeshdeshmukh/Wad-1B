<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .pagination .page-link {
            background: #282828;
            color: white;
        }

        .pagination .page-item:hover .page-link {
            background-color: #606060 !important;
            /* Change this to your desired hover color */
        }

        #activePage {
            background-color: #808080;
        }
    </style>

</head>

<body style="background-color: #212121; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">

    <nav class="navbar navbar-expand-lg " style="background-color: #121212;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3"
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" href="#">
                <img class="m-2" src="images/logo.png" style="width: 50px; border-radius:30px" alt="">
                P.E.S. Modern College Of Engineering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <main class="mt-4 pb-3">
        <div class="container-fluid">
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="wrapper rounded p-3" style="background-color:#121212">


                        <div class="h3 my-4 text-white"><i class="bi bi-person-fill me-2"></i>Add Student</div>
                        <form id="StudentForm">
                            <div>
                                <div class="row">
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label >First
                                            Name</label>
                                        <input id="first_name" type="text" class="form-control" required>
                                    </div>
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Last
                                            Name</label>
                                        <input id="last_name" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Birthday</label>
                                        <input id="dob" type="date" class="form-control" required> </div>
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Gender</label>
                                        <div class="d-flex align-items-center mt-2 text-white"> <label class="option">
                                                <input type="radio" name="gender" class="m-1" value="Male">Male <span
                                                    class="checkmark"></span> </label>
                                            <label class="option ms-4 text-white"> <input type="radio" name="gender"
                                                    class="m-1" value="Female" >Female <span class="checkmark"></span> </label>
                                            <label class="option ms-4 text-white"> <input type="radio" name="gender"
                                                    class="m-1" value="Other">Other<span class="checkmark"></span> </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Email</label>
                                        <input id="email" type="email" class="form-control" required> </div>
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Phone
                                            Number</label>
                                        <input id="phone" type="tel" class="form-control" required>
                                    </div>
                                </div>
                                <div class=" my-md-3 my-3 text-white"> <label>Branch</label>
                                    <select class="rounded px-2 py-1" id="branch" required>
                                        <option value="" selected hidden>Choose Option</option>
                                        <option value="IT">IT</option>
                                        <option value="CSE">CSE</option>
                                        <option value="Mechanical">Mechanical</option>
                                        <option value="Civil">Civil</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Roll No</label>
                                        <input id="rollno" type="text" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mt-md-3 mt-3 text-white">
                                        <label>Registration
                                            Date</label> <input id="registrationDate"  type="date" class="form-control" required> </div>
                                </div>
                                <div class="row">
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Parent
                                            Name</label>
                                        <input id="parentName" type="text" class="form-control" required>
                                    </div>
                                    <div  class="col-md-6 mt-md-3 mt-3 text-white"> <label>Parent Mobile
                                            No</label> <input id="parentPhone" type="tel" class="form-control" required> </div>
                                </div>
                                <div id="submitBtn" class="btn btn-success mt-3 float-end">Add Student</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/addStudent.js"></script>
</body>

</html>
